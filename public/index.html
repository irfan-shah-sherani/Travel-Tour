<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body style="background-color: black;">

  <!-- main container -->
  <div class="wrapper">
    <form class="form" action="/login" method="POST" autocomplete="off">
      <span class="title">Login</span>

      <!-- Username field -->
      <div class="input-container">
        <!-- SVG icon here -->
        <input
          class="input"
          type="text"
          name="username"
          id="username"
          placeholder="User Name"
          required
          autofocus
          tabindex="1"
        />
      </div>

      <!-- Password field -->
      <div class="input-container">
        <!-- SVG icon here -->
        <input
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
          tabindex="2"
        />
      </div>

      <!-- Submit button -->
      <div class="login-button">
        <input
          class="input"
          type="submit"
          value="Login"
          tabindex="3"
        />
      </div>

      <div class="texture"></div>
    </form>
  </div>

</body>
</html>
