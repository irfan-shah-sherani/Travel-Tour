<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="index.css" />
  <!-- <link
      rel="stylesheet"
      href="/public/Dashboard.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
</head>

<body>
  <main>
    <!-- main content -->
    <div class="main-content">
      <!-- TOP-nav -->
      <nav class="main-nav">
        <div class="page-name">
          <i class="fas fa-bars"></i>
          <p>Dashboard</p>
        </div>
        <div class="button">
          <button id="addPersonBtn">Add</button>
        </div>
      </nav>

      <!-- main content  end -->
      <div class="table-container">
        <table>
          <tr>
            <th>Room</th>
          <th>Facility</th>
          <th>Facility #</th>
          <th>Request #</th>
          <th>Request Type</th>
          <th>Applicant</th>
          <th>Created</th>
          <th>Amount</th>
          <th>Expiry</th>
          <th>Record #</th>
          <th>Status</th>
          <th>Reference</th>
          <th>Passport</th>
          <th>QR Code</th>
          <th>Download PDF</th>
          <th>Delete</th>
          </tr>
          <tbody id="person-table-body">
            <!-- JS will populate this -->
          </tbody>
        </table>

        <!-- âœ… Place script here -->
        <script>
  fetch("/api/")
    .then((res) => res.json())
    .then((data) => {
      const tbody = document.getElementById("person-table-body");
      tbody.innerHTML = "";
      data.forEach((record) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${record.record_id}</td>
          <td>${record.room_name}</td>
          <td>${record.facility_name}</td>
          <td>${record.facility_number}</td>
          <td>${record.request_number}</td>
          <td>${record.request_type}</td>
          <td>${record.applicant_name}</td>
          <td>${record.creation_date}</td>
          <td>${record.request_amount}</td>
          <td>${record.expiry_date}</td>
          <td>${record.record_number}</td>
          <td>${record.request_status}</td>
          <td>${record.reference_number}</td>
          <td>${record.passport_number}</td>
          <td>
            ${record.qrcode_url
              ? `<img src="${record.qrcode_url}" style="width: 50px; height: 50px; object-fit: contain;" alt="QR Code">`
              : "No QR"}
          </td>
          <td>
            <a href="/api/download-pdf?token=${record.qr_token}">
              <button type="button">Download PDF</button>
            </a>
          </td>
                `;

                tbody.appendChild(tr);
              });
            });
        </script>
        </table>
      </div>

      <!-- Trigger Button OUTSIDE -->
      <!-- Add Room Form (initially hidden in CSS or JS) -->
      <div class="add-new add-new-person">
        <h2 class="form-title">Add New Person</h2>
        <form class="person-form" action="/" method="POST">
          <div class="inputForm">
            <!-- Left Side -->
            <div class="left-side">
              <div class="form-group">
                <label for="room_number">Room No </label>
                <input type="text" id="room_number" name="room_number" required />
              </div>

              <div class="form-group">
                <label for="facility_name">Facility Name </label>
                <input type="text" id="facility_name" name="facility_name" required />
              </div>

              <div class="form-group">
                <label for="facility_number">Facility number </label>
                <input type="text" id="facility_number" name="facility_number" required />
              </div>

              <div class="form-group">
                <label for="salary">Request number </label>
                <input type="number" id="salary" name="salary" step="0.01" required />
              </div>

              <div class="form-group">
                <label for="">Request Type</label>
                <input type="date" id="validity_date" name="validity_date" required />
              </div>
            </div>

            <!-- Center Side -->
            <div class="center-side">
              <div class="form-group">
                <label for="issued_by">Issued By</label>
                <input type="text" id="issued_by" name="issued_by" />
              </div>

              <div class="form-group">
                <label for="created_by">Created By</label>
                <input type="text" id="created_by" name="created_by" />
              </div>

              <div class="form-group">
                <label for="tel_fax">Tel/Fax</label>
                <input type="text" id="tel_fax" name="tel_fax" />
              </div>

              <div class="form-group">
                <label for="unified_code">Unified Code</label>
                <input type="text" id="unified_code" name="unified_code" />
              </div>

              <div class="form-group">
                <label for="commercial_reg">Commercial Reg</label>
                <input type="text" id="commercial_reg" name="commercial_reg" />
              </div>
            </div>

            <!-- Right Side -->
            <div class="right-side">
              <div class="form-group">
                <label for="request_date_hijri">Request Date (Hijri)</label>
                <input type="text" id="request_date_hijri" name="request_date_hijri" />
              </div>

              <div class="form-group">
                <label for="reference_number">Reference Number</label>
                <input type="text" id="reference_number" name="reference_number" />
              </div>

              <div class="form-group">
                <label for="first_party">First Party</label>
                <input type="text" id="first_party" name="first_party" />
              </div>

              <div class="form-group">
                <label for="second_party">Second Party</label>
                <input type="text" id="second_party" name="second_party" />
              </div>

              <div class="form-group">
                <label for="passport_number">Passport Number</label>
                <input type="text" id="passport_number" name="passport_number" />
              </div>

              <div class="form-group">
                <label for="visa_number">Visa Number</label>
                <input type="text" id="visa_number" name="visa_number" />
              </div>
            </div>
          </div>

          <div class="button-group">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="submit-person-btn">Add Person</button>
          </div>
        </form>
      </div>

    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
